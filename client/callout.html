<template name="callout">
<div class="section no-pad-bot" id="index-banner">
	<div class="container">
		<br><br>
		<h1 class="header center orange-text">Race.io</h1>
		<div class="row center">
			<h5 class="header col s12 light">Don't waste time plotting. We do it for you.</h5>
		</div>
		<div class="row center">
			<div class="col s6 offset-s3">
				<form action="#">
					<div class="file-field input-field">
						<div class="btn waves-effect waves-light orange">
							<span>Select</span>
							<input type="file" id="csv-file" name="files"/>
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row center">
			<button type="submit" id="btnReadCSV" class="btn-large green">Upload</button>
		</div>
		<br><br>
	</div>
</div>
</template>
