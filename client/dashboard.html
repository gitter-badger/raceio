<template name="dashboard">
    <div class="row">
        <div class="hide-on-small-only col m4 l4">
            <div class="container">
                <div class="section">
                    <h5>{{fakeTitle}}</h5>
                    <p>{{fakeParagraph}}</p>
                </div>
            </div>
        </div>
        <div class="col s12 m8 l8">
            <div class="container">
                <div class="row center">
                    <div class="section">
                        <h5>Upload your CSV file</h5>
                        <p>We will handle it to make it easier to you to data analysis.</p>
                    </div>
                    <div class="divider"></div>
                </div>
                <div class="row center">
                    <form action="#">
                        <div class="file-field input-field">
                            <div class="btn waves-effect waves-light blue">
                                <span>Select</span>
                                <input type="file" id="csv-file" name="files" />
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row center">
                    <button type="submit" id="btnReadCSV" class="btn-large green">Upload</button>
                </div>
            </div>
        </div>
    </div>
</template>
